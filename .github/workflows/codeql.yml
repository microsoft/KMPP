name: "CodeQL Analysis"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Run once a week at midnight on Sunday

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev libcurl4-openssl-dev uuid-dev libglib2.0-dev libgio-cil-dev libdbus-1-dev libjansson-dev pkg-config
        sudo apt-get install -y libtss2-dev libtss2-esys-dev libtss2-rc0-dev libtss2-tcti-dev

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main

    # Instead of using the autobuild action, we'll use custom build steps
    - name: Build KMPP
      run: |
        mkdir -p build
        cd build
        # Configure with appropriate options
        cmake .. -DKMPP_GENERAL_PURPOSE_TARGET=ON -DKMPP_OPENSSL_SUPPORT=ON -DKMPP_SYMMETRIC_KEY_SUPPORT=ON
        # Build the project
        make -j$(nproc)

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
        upload-database: true
