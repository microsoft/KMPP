name: "KMPP CodeQL Configuration"

# Define languages analyzed in the main branch previously
languages:
  - cpp
  # C# is explicitly configured to maintain compatibility with the main branch
  # but no actual C# analysis will run since we don't specify any C# code paths
  - csharp

# Path filters for C/C++ files
paths:
  # Analyze all C/C++ code in the repository
  - '**/*.c'
  - '**/*.cpp'
  - '**/*.h'
  - '**/*.hpp'

# Exclude third-party code from analysis
paths-ignore:
  - '**/thirdparty/**'

# Import standard queries
queries:
  - uses: security-and-quality